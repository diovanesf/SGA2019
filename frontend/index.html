    <!-- Header -->
    <header class="bg-grey-default py-3">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-6">

            <h2 class="mt-5 mb-2">Programa de Integração de ACG'S</h2>

    <!-- Page Content -->
    <div class="container mb-5">
      <div class="row">
        <nav class="mt-5" aria-label="breadcrumb">
        </nav>
        <form id="form">
            <div class="form-group">
              <label for="solicitante">Solicitante:</label>
              <input type="text" class="form-control" id="solicitante" placeholder="Solicitante" required>
            </div>
            <div class="form-group">
              <label for="validationMatricula">Matrícula:</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Matrícula" required>
            </div>
    
            
            <div class="form-group">
              <label for="validationGrupo">Grupo:</label>
              <select id="selectorGrupo" class="custom-select">
                <option selected>Selecionar grupo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="validationAtividade">Atividade:</label>
              <select id="selectorAtividade" class="custom-select">
                <option selected>Selecionar atividade</option>
              </select>
            </div>
            <div class="form-group">
              <label for="validationCH">Carga Horária Solicitada:</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Carga horária" required>
            </div>
            <div class="form-group">
              <label for="validationCH">Carga Horária Aproveitada:</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Carga aproveitada" required>
            </div>
            <div class="upload-container">
              
              <div class="upload-content">
                <!-- <div class="single-upload">
                                <h3>Upload Single File</h3>
                                <form id="singleUploadForm" name="singleUploadForm">
                                    <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                                    <button type="submit" class="primary submit-btn">Submit</button>
                                </form>

                                    <div id="singleFileUploadError"></div>
                                    <div id="singleFileUploadSuccess"></div>
                                </div>
                            </div> -->
                <div class="multiple-upload">
                  <label for="validationCH">Documentos Comprobatórios:</label>
                    <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                    
                  <div class="upload-response">
                    <div id="multipleFileUploadError"></div>
                    <div id="multipleFileUploadSuccess"></div>
                  </div>
                </div>
              </div>
            </div>
            <script src="/js/main.js"></script>
          </div>
          <div class="row justify-content-end">
            
          </div>
          <div class="row justify-content-end">
            <button type="button" class="btn btn-danger mr-3" onclick="">Cancelar</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
